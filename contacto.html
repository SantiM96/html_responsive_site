<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog del Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <header class="site-header">
        <div class="container">
            <div class="bar">
                <a href="/">
                    <h1>Blog<span>DelCafé</span></h1>
                </a>
                <nav class="navegation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--bar-->
            <div class="header-text">
                <h2>Blog de Café con consejos y Cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div><!--container-->
    </header>

    <main class="container">
        <h2 class="center-text">Contacto</h2>

        <div class="grid center-columns">
            <div class="image columns-12">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>

            <div class="contact-form columns-10">
                <form action="#">
                    <div class="camp">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="camp">
                        <label for="email">E-Mail: </label>
                        <input type="email" id="email" placeholder="Tu E-Mail">
                    </div>
                    <div class="camp massage">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="camp send">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
                </form>
            </div><!-- contact-form -->
        </div><!-- grid -->




    </main>



    <footer class="site-footer">
        <div class="container">
            <div class="bar">
                <a href="/index.html">
                    <p class="no-margin">Blog<span>DelCafé</span></p>
                </a>
                <nav class="navegation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>



</body>
</html>
